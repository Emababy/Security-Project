<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Log</title>
</head>
<body>
    <script>
        function fetchAndLog(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // Parse response as JSON
                })
                .then(data => {
                    console.log('Response:', data); // Log the entire response object
                    console.log('Message:', data.message); // Log the message field
                    console.log('Data:', data.data); // Log the data field
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        // Call the function with the provided URL
        fetchAndLog('https://talkwebnow.online/admin/categories');
    </script>
</body>
</html>
